<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  Current provider: {{settings.provider}} <br>
 <select  (ngModel)="settings.provider"  (change)="changeProvider($event.target.value);">
   <option  *ngFor="let provider of settings.providers" value="{{provider}}">{{provider}}</option>
 </select>
<br>
  <button (click)="this.click()" >Import</button>

  <button (click)="this.query()" >Query</button>

<h2>Data</h2>
<table>
  <tr *ngFor="let user of users">
     <td>{{user.last_name}}</td>
     <td>{{user.first_name}}</td>
     <td>{{user.bird_date}}</td>
     
     
  </tr>
</table>

<h2>Logs</h2>
